<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <h1><ion-icon name="person-circle-outline" class="user-icon"></ion-icon></h1>
    </ion-row>
    
    <ion-row>
      <ion-item>
        <ion-label position="floating">Login:</ion-label>
        <ion-input placeholder="Digite seu login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha:</ion-label>
        <ion-input placeholder="Digite sua senha"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>

</ion-content>
